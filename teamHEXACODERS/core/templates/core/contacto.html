{% extends 'core/base.html' %}
{% load static %}
{% block title %} Contacto{% endblock %}

{% block nav %}
<li class="nav-item">
  <a href="{% url 'home' %}" class="nav-link">Home</a>
</li>
<li class="nav-item">
  <a href="{% url 'acercade' %}" class="nav-link">Acerca de</a>
</li>
<li class="nav-item">
  <a href="{% url 'productos' %}" class="nav-link">Productos</a>
</li>
{% endblock %}

{% block content %}
<main>
  <h1 class="text-center mb-4" style="font-size: 1.5em">TEAM HEXACODERS</h1>
  <div class="container my-5 col-md-6 mx-auto">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Escribe tu nombre"
                required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@correo.com"
                required
        />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="123-456-7890"
                required
        />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                placeholder="Escribe tu mensaje"
                required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</main>
{% endblock %}
