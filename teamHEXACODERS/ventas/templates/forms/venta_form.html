{% extends 'core/base.html' %}
{% block title %}Crear Cliente{% endblock %}
{% block content %}
{% block login %}
{% endblock %}
{% block hero %}
{% endblock %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Agregar Nueva Venta</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="id_apellido">Apellido</label>
                    {{ form.apellido }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group">
                    <label for="id_foto">Foto</label>
                    <input type="file" name="foto" id="id_foto" accept="image/*">
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Crear">
                    <a class="nav-link" href="{% url 'ventas:clientes' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
