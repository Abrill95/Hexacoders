{% extends 'core/base.html' %}
{% block title %}Actualizar Cliente{% endblock %}
{% block login %}
{% endblock %}
{% block hero %}
{% endblock %}

{% block content %}
<div class="container mt-5 form-container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg p-4 border-0">
                <h2 class="mb-4 text-center text-primary fw-bold">Actualizar Cliente</h2>
                <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    {% csrf_token %}
                    <div class="form-group mb-4 w-100">
                        <label for="id_nombre" class="form-label text-secondary fw-semibold">Nombre</label>
                        <input type="text" id="id_nombre" name="nombre" class="form-control shadow-sm"
                               value="{{ form.nombre.value|default:'' }}">
                    </div>
                    <div class="form-group mb-4 w-100">
                        <label for="id_apellido" class="form-label text-secondary fw-semibold">Apellido</label>
                        <input type="text" id="id_apellido" name="apellido" class="form-control shadow-sm"
                               value="{{ form.apellido.value|default:'' }}">
                    </div>
                    <div class="form-group mb-4 w-100">
                        <label for="id_email" class="form-label text-secondary fw-semibold">Email</label>
                        <input type="email" id="id_email" name="email" class="form-control shadow-sm"
                               value="{{ form.email.value|default:'' }}">
                    </div>
                    <div class="form-group mb-4 w-100">
                        <label for="id_foto" class="form-label text-secondary fw-semibold">Foto</label>
                        <input type="file" name="foto" id="id_foto" class="form-control shadow-sm" accept="image/*">
                    </div>
                    <div class="d-flex gap-3 w-100 buttons-sub">
                        <a href="{% url 'ventas:clientes' %}" class="btn btn-outline-secondary shadow-sm px-4">Cancelar</a>
                        <input type="submit" class="btn btn-primary shadow-sm px-4" value="Actualizar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
