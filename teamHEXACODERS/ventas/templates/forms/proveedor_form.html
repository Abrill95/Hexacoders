{% extends 'core/base.html' %}
{% block title %}Crear Proveedor{% endblock %}
{% block content %}
{% block login %}
{% endblock %}
{% block hero %}
{% endblock %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Agregar Nuevo Proveedor</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    {{ form.email }}
                </div>
              
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Crear">
                    <a class="nav-link" href="{% url 'ventas:proveedores' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
